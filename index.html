<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We are developers and we want to build something smoothing for our community</p>
    <div class="form-bg">
    <form id="survey-form" action="">
    <label for='name' id='name-label'>Name</label><br>
    <input type="text" id='name' placeholder="Your name" pattern="[A-Za-z]" required>
    <label for='name' id='email-label'>Email</label><br>
    <input type="email" id='email' placeholder="Your email" required pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
    <label for="number" id='number-label'>Age(optional)</label><br>
    <input type="number" name="number" id="number" placeholder="number" pattern=[0-9] min="10" max="99">
    <label for="dropdown">Which option best describes your current role?</label><br>
    <select name="dropdown" id="dropdown">
      <option value="Student">Student</option>
      <option value="Designer">Designer</option>
      <option value="Developer">Developer</option>
      <option value="Teacher">Teacher</option>
    </select>
    <label for="course">What would you like to see improved? (Check all that apply)</label><br>
    <input type="radio" name="course" id="programming" value="0">
    <label for="radio">programming</label><br>
    <input type="radio" name="course" id="network" value="0">
    <label for="radio">Network</label><br>
    <input type="radio" name="course" id="AI" value="0">
    <label for="radio">AI</label><br>
    <input type="checkbox" name="course" id="programming" value="0">
    <label for="checkbox">programming</label><br>
    <input type="checkbox" name="course" id="network" value="0">
    <label for="checkbox">Network</label><br>
    <input type="checkbox" name="course" id="AI" value="0">
    <label for="checkbox">AI</label><br>
    <label for="message">Any comments or suggestions</label>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <input type="submit" value="submit" id="submit">
    </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
