<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit ipsam vel, accusamus totam ipsum quos officiis debitis facilis quis recusandae nemo eos dolorum error ullam doloribus, fuga cum iusto placeat?</p>
    <form id="survey-form" action="">
    <label for='name' id='name-label'>Name</label>
    <input type="text" id='name' placeholder="Your name" pattern="[A-Za-z]" required>
    <label for='name' id='email-label'>Email</label>
    <input type="email" id='email' placeholder="Your email" required pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
    <label for="number" id='number-label'>Age(optional)</label><br>
    <input type="number" name="number" id="number" placeholder="number" pattern=[0-9] min="10" max="99"><br>
    <label for="dropdown">Which option best describes your current role?</label>
    <select name="dropdown" id="dropdown">
      <option value="Student">Student</option>
      <option value="Designer">Designer</option>
      <option value="Developer">Developer</option>
      <option value="Teacher">Teacher</option>
    </select><br>
    <input type="radio" name="course" id="programming" value="0">
    <label for="radio">programming</label>
    <input type="radio" name="course" id="network" value="0">
    <label for="radio">Network</label>
    <input type="radio" name="course" id="AI" value="0">
    <label for="radio">AI</label><br>
    <input type="checkbox" name="course" id="programming" value="0">
    <label for="checkbox">programming</label>
    <input type="checkbox" name="course" id="network" value="0">
    <label for="checkbox">Network</label>
    <input type="checkbox" name="course" id="AI" value="0">
    <label for="checkbox">AI</label>

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

   
    <h1>Hello world! We are Developer</h1>
    <script  src="js/index.js"></script>
  </body>
</html>
